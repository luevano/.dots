#
# ~/.config/alacritty/alacritty.yml
#

env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 2
    y: 2
  #dynamic_padding: false
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 1
  # auto_scroll: true

# tabspaces: 4

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

schemes:
  solarized_dark: &solarized_dark
    primary:
      background: '0x002b36' # base03
      foreground: '0x839496' # base0

    cursor:
      text:   '0x002b36' # base03
      cursor: '0x839496' # base0

    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2

    bright:
      black:   '0x002b36' # base03
      red:     '0xcb4b16' # orange
      green:   '0x586e75' # base01
      yellow:  '0x657b83' # base00
      blue:    '0x839496' # base0
      magenta: '0x6c71c4' # violet
      cyan:    '0x93a1a1' # base1
      white:   '0xfdf6e3' # base3

  dracula: &dracula
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'

    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#caa9fa'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'

    bright:
      black:   '#575b70'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'

colors: *dracula

bell:
  animation: EaseOutExpo
  duration: 0
#  color: '0xffffff'

background_opacity: 0.9

#selection:
  #save_to_clipboard: false


cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  unfocused_hollow: true

live_config_reload: true

# Only needed if alacritty should always start tmux,
# but I rather configure this with sxhkd.
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
# shell:
#   program: /bin/zsh
#   args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

#working_directory: None

#winpty_backend: false

#alt_send_esc: true

#debug:
  #render_timer: false
  #persistent_logging: false
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn
  #print_events: false
  #ref_test: false

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    launcher:
      program: xdg-open
      args: []
    #modifiers: None

# - `mouse`:
#   - Middle
#   - Left
#   - Right
#   - Numeric identifier such as `5`
# - `action` (see key bindings)
# - `mods` (see key bindings)
#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

# - `key`: Identifier of the key pressed
#    - A-Z
#    - F1-F24
#    - Key0-Key9
# - `chars`: Send a byte sequence to the running application
# - `action`: Execute a predefined action
#   - Copy
#   - Paste
#   - PasteSelection
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#   - Hide
#   - Minimize
#   - Quit
#   - ToggleFullscreen
#   - SpawnNewInstance
#   - ClearLogNotice
#   - ReceiveChar
#   - None
# - `command`: Fork and execute a specified command plus arguments
#    The `command` field must be a map containing a `program` string and an
#    `args` array of command line parameter strings. For example:
#       `{ program: "alacritty", args: ["-e", "vttest"] }`
# - `mods`: Key modifiers to filter binding actions
#    - Command
#    - Control
#    - Option
#    - Super
#    - Shift
#    - Alt
#    Multiple `mods` can be combined using `|` like this:
#       `mods: Control|Shift`.
# - `mode`: Indicate a binding for only specific terminal reported modes
#    - AppCursor
#    - AppKeypad
#    - Alt
key_bindings:
  - { key: V,                   mods: Control|Shift,    action: Paste}
  - { key: C,                   mods: Control|Shift,    action: Copy}
  - { key: Insert,              mods: Shift,            action: PasteSelection}
  - { key: Key0,                mods: Control,          action: ResetFontSize}
  - { key: Equals,              mods: Control,          action: IncreaseFontSize}
  - { key: NumpadAdd,           mods: Control,          action: IncreaseFontSize}
  - { key: NumpadSubtract,      mods: Control,          action: DecreaseFontSize}
  - { key: Minus,               mods: Control,          action: DecreaseFontSize}
  - { key: Paste,                                       action: Paste}
  - { key: Copy,                                        action: Copy}
  - { key: L,                   mods: Control,          action: ClearLogNotice}
  - { key: L,                   mods: Control,                                                  chars: "\x0c"}
  - { key: K,                   mods: Control|Shift,    action: ScrollPageUp,       mode: ~Alt}
  - { key: J,                   mods: Control|Shift,    action: ScrollPageDown,     mode: ~Alt}
  - { key: H,                   mods: Control|Shift,    action: ScrollToTop,        mode: ~Alt}
  - { key: L,                   mods: Control|Shift,    action: ScrollToBottom,     mode: ~Alt}
  - { key: N,                   mods: Control|Shift,    action: SpawnNewInstance,   mode: ~Alt}
